<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <header>
      <h1 class="text-5xl font-semibold text-center mt-6">
        Welcome To <span class="font-bold text-sky-600">Swiss Bank!</span>
      </h1>
    </header>
    <main>
      <section class="bg-orange-100 w-9/12 mx-auto mt-12 p-10 text-center">
        <h3 class="text-3xl mb-2 font-medium text-sky-800">Please Login</h3>
        <p class="font-medium mb-5 text-red-800">Email: lorem@gmail.com, Password: github</p>

        <div>
          <input
            class="w-9/12 block mb-3 px-3 py-1 mx-auto"
            type="email"
            name=""
            id="user-email"
            placeholder="Enter Your Email"
          />

          <input
            class="w-9/12 block mb-3 px-3 py-1 mx-auto"
            type="password"
            name=""
            id="user-pass"
            placeholder="Enter Your Password"
          />
          <button
            id="btn-submit"
            class="bg-sky-600 hover:bg-sky-800 text-white font-medium px-8 py-2 rounded-lg mt-2"
          >
            Submit
          </button>
        </div>
      </section>
    </main>

    <script src="js/login.js"></script>
  </body>
</html>
